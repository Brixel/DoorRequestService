<mat-toolbar>
  <button mat-raised-button color="primary">
    Open the door
  </button>
  <span class="example-spacer"></span>
  <button mat-flat-button color="accent" (click)="logout()">Logout</button>
</mat-toolbar>
<mat-card>
  <mat-card-title>Open the door</mat-card-title>
  <mat-card-content>
      <button mat-raised-button color="primary" *ngIf="canOpenDoor$ | async">
        Open the door
      </button>
    <p *ngIf="canSeeCode$ | async">Code sleutelkast: {{ code$ | async }}</p>
  </mat-card-content>
</mat-card>
